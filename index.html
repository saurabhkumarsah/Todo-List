<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Todo App</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <h1>Todo List</h1>
            <div class="add-list">
                <input type="text" name="addTask" id="addTask" placeholder="Enter a New task">
                <button class="saveTask"><i class="bi bi-plus"></i></button>
            </div>
            <div class="task-show">
                <div class="left">
                    <input type="checkbox" name="checkbox" id="checkbox">
                    <span class="taskspan">Task-1</span>
                </div>
                <div class="right">
                    <i class="bi bi-x"></i>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
